<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tool Selector</title>
<style>
    /* Container for the tab selector and tools */
    .container {
      display: flex;
      justify-content: space-between;
      align-items: center; /* Center items vertically */
      height: 100%; /* Set container height to full viewport height */
    }
  
    /* Style for the tab selector */
    .tab-selector {
      display: flex;
      flex-direction: column; /* Stack buttons vertically */
    }
    .tab-btn {
      background-color: ivory; /* Soft ivory color */
      border: none;
      padding: 1vh .5vh;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 5px; /* Adjust spacing between buttons */
    }
    .tab-btn:hover {
      background-color: #eee; /* Lighten color on hover */
    }
    .tab-btn.active {
      background-color: #ccc;
    }
  
    /* Style for the tools */
    .tools {
      flex-grow: 1; /* Allow tools to occupy remaining space */
      margin-left: 20px; /* Add margin to separate tools from buttons */
    }
    .tool {
      display: none; /* Hide all tools by default */
    }
    .tool.active {
      display: block; /* Show active tool */
    }
    .tool iframe {
      width: 100%;
      height:35em;
      border: none;
    }

    .logo {
      margin-right: 20px; /* Add space to the right of the image */
      height: 25vw;
      width:17vw;
    }
  
  </style>
</head>
<body>

<div class="container">
    <img src="Air-Quality-Index-AQIcalculated-by-EPA.png" alt="Logo" class="logo">
  <!-- Tab selector -->
  <div class="tab-selector">
    <button class="tab-btn active" onclick="openTool(event, 'tool1')"><b>ASCVD</b></button>
    <button class="tab-btn" onclick="openTool(event, 'tool2')"><b>PULMONARY</b></button>
    <button class="tab-btn" onclick="openTool(event, 'tool3')">XXXX</button>
  </div>

  <!-- Tools -->
  <div class="tools">
    <div id="tool1" class="tool active">
      <!-- Content for Tool 1 -->
      <p><iframe height="800" src="https://jss37.github.io/" title="Iframe Example" width="1200"></iframe></p>
    </div>

    <div id="tool2" class="tool">
      <!-- Content for Tool 2 -->
      <p><iframe height="800" src="https://jss37.github.io/" title="Iframe Example" width="1200"></iframe></p>
    </div>

    <div id="tool3" class="tool">
      <!-- Content for Tool 3 -->
      <p><iframe height="800" src="https://jss37.github.io/" title="Iframe Example" width="1200"></iframe></p>
    </div>
  </div>
</div>

<script>
function openTool(evt, toolName) {
  // Hide all tools and remove 'active' class from all tab buttons
  var i, tools, tabBtns;
  tools = document.getElementsByClassName("tool");
  for (i = 0; i < tools.length; i++) {
    tools[i].classList.remove("active");
  }
  tabBtns = document.getElementsByClassName("tab-btn");
  for (i = 0; i < tabBtns.length; i++) {
    tabBtns[i].classList.remove("active");
  }
  // Show the selected tool and set 'active' class to the clicked button
  document.getElementById(toolName).classList.add("active");
  evt.currentTarget.classList.add("active");
}
// Show the default tool when the page loads
document.getElementById("tool1").classList.add("active");
document.getElementsByClassName("tab-btn")[0].classList.add("active");
</script>

</body>
</html>
